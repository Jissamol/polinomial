<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 40%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px gray;
            margin-top: 50px;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="POST">
            <label>Enter Car Age (Years):</label><br>
            <input type="text" name="car_age" required><br>
            <button type="submit">Predict Price</button>
        </form>
        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}
        {% if error %}
            <div class="result" style="color: red;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
